message: "Just FYI, on the listing users front, the following works fine in RHEL 6.2: \r\nsudo -u gdm gconftool-2 -s /apps/gdm/simple-greeter/disable_user_list -t bool true\r\n\r\nYour mileage may vary with newer Fedora releases.\r\n\r\nCan't help much with the screen saver though. \r\n\r\n-Erinn"
