message: "And to summarize further, guessing at RMS' overall point:\r\n\r\nIt's all about the ability to distribute a piece of software without having to have a vendor's (or anyone's) permission.  If your software doesn't require binary blobs, it is truly free (even if it relies on hardware that contains said blobs, because you have to pay for that hardware anyway)."
