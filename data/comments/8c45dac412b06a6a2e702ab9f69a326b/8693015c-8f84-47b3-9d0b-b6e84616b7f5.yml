message: "I also suggest you look at using chan_pjsip in modern versions of Asterisk, rather than chan_sip.  It's a much more robust SIP channel driver, and does allow you have multiple registrations for a single SIP device.\r\n\r\nGrab me on IRC (jsmith) if you need any help."
