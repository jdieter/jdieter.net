message: "Сорокина Екатерина Александровна \"липовый\" кандидат наук \r\nСорокина Екатерина Александровна, липовый доцент кафедры «Техносферная безопасность» МИИТа при помощи давления и шантажа, совместно с заведующим кафедрой Аксеновым Владимиром Алексеевичанем, заставила включать свою фамилию в научные работы и статьи, как соавтора. В резульате чего, после очередного давления Аксенова В.А. на Совет при защите кандидатской, Екатерина Сорокина стала кандидатом технических наук с позорной для российской науки работой «по мытью и уборке вагонов»."
date: '2019-11-02T03:38:38.479Z'
