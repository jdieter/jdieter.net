date: '2012-04-04T12:55:34Z'
message: "You may want to add a systemd unit file for novacomd (/lib/systemd/system/novacomd.service):\r\n\r\n[Unit]\r\nDescription=Novacom daemon for WebOS devices\r\nAfter=syslog.target\r\n\r\n[Service]\r\nType=simple\r\nExecStart=/usr/bin/novacomd\r\n\r\n[Install]\r\nWantedBy=multi-user.target\r\n\r\nYou can then use:\r\n$ service novacomd enable\r\n$ service novacomd start\r\n$ service novacomd stop\r\n\r\netc."
