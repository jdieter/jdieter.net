<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{if isset .Params "description"}}{{ .Params.description }}{{else}}{{ .Site.Params.Description }}{{end}}">
    <meta name="author"      content="Jonathan Dieter <jdieter@gmail.com>">
    <meta content="{{if isset .Params "tags"}}{{ delimit .Params.tags ", " }}{{end}}" name="keywords">

    <title>{{ .Title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    {{ range .Site.Params.custom_css -}}
        <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}
    <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]--> 
</head>
<body class="home">

<header id="header">
    <div id="head" class="parallax" parallax-speed="2">
        <h1 id="logo" class="text-center">
            <img class="img-circle" src="{{ .Site.BaseURL }}images/guy.jpg" alt="">
            <span class="title">{{ .Site.Params.name }}</span>
            <span class="tagline">{{ .Site.Params.description }}<br>
                <a href="">{{ .Site.Params.email }}</a>
            </span>
        </h1>
    </div>

    {{ partial "menu.html" . }}

</header>
